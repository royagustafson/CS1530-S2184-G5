<div class="form-box">
    <div>
    <form name="regForm" class="userForm">
        <h2>Register</h2>
        <input type="text" name="username" required> Username <br>
        <input type="password" name="password" required> Password <br>
        <input type="checkbox" name="acceptTerms" required> I accept the <a>Terms and Conditions</a><br>
        <input value="Submit" type="submit">
    </form>
    </div>

<script>
    var form =document.regForm;
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        var uName = form.username.value;
        var uPass = form.password.value;
        var encodedString="username=" + uName + "&password=" + uPass;
        submitRegister(encodedString, uName);
    });
</script>
